<!-- U.D. LIDERAZGO Y TRABAJO EN EQUIPO – SEMESTRE 2025-II -->
<section class="cuestionario-lead">
  <style>
    .cuestionario-lead * { box-sizing: border-box; }
    .cuestionario-lead {
      --bg:#f7f7fb;
      --card:#ffffff;
      --ink:#1c2430;
      --muted:#5b6675;
      --accent:#3b82f6;
      --border:#e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--border);
      max-width: 980px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(16,24,40,.06);
    }
    .cuestionario-lead .header {
      display: grid;
      gap: 6px;
      margin-bottom: 18px;
    }
    .cuestionario-lead .badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      color: #0b2a67;
      background: #e8f1ff;
      border: 1px solid #cfe3ff;
      border-radius: 999px;
      letter-spacing: .3px;
      width: fit-content;
    }
    .cuestionario-lead h1 {
      font-size: 24px;
      line-height: 1.25;
      margin: 0;
    }
    .cuestionario-lead .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 4px 0;
    }
    .cuestionario-lead .meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .cuestionario-lead .meta span::before {
      content: "•";
      margin: 0 8px 0 0;
      color: #c0c6d4;
    }
    .cuestionario-lead .meta span:first-child::before { content: ""; margin: 0; }
    .cuestionario-lead .tips {
      background: #f1f5ff;
      border: 1px dashed #cfe3ff;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 13px;
      color: #0b2a67;
      margin-bottom: 20px;
    }
    .cuestionario-lead .qcard {
      background: var(--card);
      border: 1px solid var(--border);
      border-left: 4px solid var(--accent);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;

      display: flex;
      gap: 16px;
      align-items: flex-start;
    }
    /* Alternar orden de imagen/texto */
    .qcard.left-img .qimg {
      order: 0;
    }
    .qcard.right-img .qimg {
      order: 1;
    }
    .qcard .qimg img {
      max-width: 120px;
      height: auto;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .qcard .qtext {
      flex: 1;
    }

    .cuestionario-lead label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .cuestionario-lead .qnum {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      font-size: 13px;
      font-weight: 700;
      color: #0b2a67;
      background: #e8f1ff;
      border: 1px solid #cfe3ff;
      border-radius: 50%;
      margin-right: 8px;
    }
    .cuestionario-lead textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      line-height: 1.5;
      outline: none;
    }
    .cuestionario-lead textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59,130,246,.15);
    }
    .cuestionario-lead .footer-note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 12px;
      text-align: right;
    }
    @media print {
      .cuestionario-lead {
        box-shadow: none;
        border: none;
        background: #fff;
        padding: 0;
      }
      .cuestionario-lead .tips { display: none; }
      .cuestionario-lead textarea {
        min-height: 140px;
        border-color: #bfc5d1;
      }
    }
  </style>

    <div class="qtext">
      <label for="q1"><span class="qnum">1</span> ¿Cómo se define el liderazgo según el documento y en qué se diferencia de un simple cargo o posición?</label>
      <textarea id="q1" name="q1" placeholder="Según el documento, el liderazgo se define como una fuerza dinámica y transformadora que impulsa el cambio y el progreso a través de la visión, la inspiración y la acción. A diferencia de un simple cargo o posición, que se limita a otorgar autoridad formal, el liderazgo implica guiar, motivar y empoderar a otros para que alcancen su máximo potencial y trabajen juntos hacia un objetivo común. Es decir, mientras un cargo se centra en la jerarquía y la función asignada, el liderazgo trasciende la estructura formal y se manifiesta en la capacidad de generar influencia positiva en las personas y en los equipos."></textarea>
    </div>
  </div>

  <div class="qcard right-img">

    <div class="qtext">
      <label for="q2"><span class="qnum">2</span> ¿Por qué el liderazgo se considera una fuerza transformadora en las organizaciones y la sociedad?</label>
      <textarea id="q2" name="q2" placeholder="El liderazgo se considera una fuerza transformadora porque va más allá de la autoridad formal y se centra en la capacidad de inspirar, motivar y movilizar a las personas hacia un propósito común. A través de la visión, los valores compartidos y la responsabilidad colectiva, un líder logra que los individuos y equipos no solo alcancen objetivos, sino que también se transformen en el proceso, desarrollando nuevas habilidades y fortaleciendo su compromiso. En este sentido, el liderazgo impulsa cambios significativos tanto en las organizaciones como en la sociedad, convirtiéndose en un motor de progreso y desarrollo."></textarea>
    </div>
  </div>

  <!-- Pregunta 3 - Imagen izquierda -->
  <div class="qcard left-img">
    <div class="qimg">
      <img src="https://via.placeholder.com/120x100?text=Imagen+3" alt="Imagen 3">
    </div>
    <div class="qtext">
      <label for="q3"><span class="qnum">3</span> Explica qué significa que el liderazgo sea una influencia positiva más allá de la autoridad formal.</label>
      <textarea id="q3" name="q3" placeholder="Que el liderazgo sea una influencia positiva más allá de la autoridad formal significa que no depende únicamente de ocupar un cargo o tener poder jerárquico, sino de la capacidad de un líder para convencer, inspirar y motivar voluntariamente a las personas. Esta influencia se basa en el ejemplo, la confianza y los valores, lo que permite generar compromiso y movilizar a los equipos hacia metas compartidas. En otras palabras, el verdadero liderazgo no se impone, sino que se gana, cultivando relaciones de respeto y confianza que trascienden la estructura organizacional."></textarea>
    </div>
  </div>

  <!-- Pregunta 4 - Imagen derecha -->
  <div class="qcard right-img">
    <div class="qimg">
      <img src="https://via.placeholder.com/120x100?text=Imagen+4" alt="Imagen 4">
    </div>
    <div class="qtext">
      <label for="q4"><span class="qnum">4</span> ¿En qué ámbitos puede desarrollarse el liderazgo según el texto?</label>
      <textarea id="q4" name="q4" placeholder="El liderazgo puede desarrollarse en diversos ámbitos como el profesional, social, familiar, deportivo y comunitario. En cada uno de estos espacios, la influencia del líder se manifiesta a través de la capacidad de inspirar, organizar y motivar a las personas hacia objetivos comunes, demostrando que el liderazgo no se limita a lo empresarial, sino que es una habilidad aplicable a todos los aspectos de la vida."></textarea>
    </div>
  </div>

  <!-- Pregunta 5 - Imagen izquierda -->
  <div class="qcard left-img">
    <div class="qimg">
      <img src="https://via.placeholder.com/120x100?text=Imagen+5" alt="Imagen 5">
    </div>
    <div class="qtext">
      <label for="q5"><span class="qnum">5</span> ¿Qué implica la idea de que “liderar es inspirar y transformar”?</label>
      <textarea id="q5" name="q5" placeholder="La idea de que “liderar es inspirar y transformar” implica que el verdadero liderazgo no consiste solo en dar órdenes, sino en encender una chispa en las personas, motivándolas a superar sus propios límites y a trabajar de manera colaborativa. Inspirar genera confianza, impulsa la innovación y el aprendizaje continuo, mientras que transformar significa convertir los desafíos en oportunidades de crecimiento colectivo, logrando que tanto las personas como las organizaciones evolucionen y prosperen frente a la adversidad."></textarea>
    </div>
  </div>

  <!-- Pregunta 6 - Imagen derecha -->
  <div class="qcard right-img">
    <div class="qimg">
      <img src="https://via.placeholder.com/120x100?text=Imagen+6" alt="Imagen 6">
    </div>
    <div class="qtext">
      <label for="q6"><span class="qnum">6</span> ¿Cuáles son las principales diferencias entre un líder y un gestor?</label>
      <textarea id="q6" name="q6" placeholder="El líder y el gestor cumplen funciones distintas:

El líder crea visión, impulsa el cambio, inspira a las personas y se enfoca en el futuro y la innovación.

El gestor organiza procesos, mantiene el statu quo, coordina tareas, controla resultados y se centra en la eficiencia del presente.

En resumen, el líder transforma y abre caminos, mientras que el gestor mantiene y administra lo existente."></textarea>
    </div>
  </div>

  <!-- Pregunta 7 - Imagen izquierda -->
  <div class="qcard left-img">
    <div class="qimg">
      <img src="https://via.placeholder.com/120x100?text=Imagen+7" alt="Imagen 7">
    </div>
    <div class="qtext">
      <label for="q7"><span class="qnum">7</span> Según Warren Bennis, ¿cómo se diferencia el líder del gestor?</label>
      <textarea id="q7" name="q7" placeholder="Según Warren Bennis, la diferencia esencial es que “el líder innova, mientras que el gestor mantiene”. El líder es original, creativo y proyecta una visión transformadora, mientras que el gestor se limita a reproducir lo establecido, enfocándose en la administración y la continuidad."></textarea>
    </div>
  </div>
